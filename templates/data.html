{% extends "layout.html" %}
{% block content %}

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Feed Name</th>
                  <th>Download</th>
                </tr>
              </thead>
              <tbody>
                {% for r in feeds %}
                <tr>
                  <td>{{ r }}</td>
                  <td>{{ feeds[r] }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>

{% endblock %}
